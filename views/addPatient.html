<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>New Patient Form

    <hr>
      <div class="container">
    <div class="row d-flex justify-content-center">
        <a href="/" class="btn btn-info" role="button">Home</a>
        <a href="/addDoctor" class="btn btn-info" role="button">Add Doctor</a>
        <a href="/addPatient" class="btn btn-info" role="button">Add Patient</a>
        <a href="/listDoctor" class="btn btn-info" role="button">List Doctors</a>
        <a href="/listPatient" class="btn btn-info" role="button">List Patients</a>
        <a href="/deletePatient" class="btn btn-info" role="button">Delete Patients</a>
        <a href="/updateDoctor" class="btn btn-info" role="button">Update Doctor</a>
        
    </div>
</div>
<hr>
  </h3>
  <form method="POST" action="/addPatient" >
<div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="patientName" placeholder="Enter name" name="patientName">
    </div>

    <div class="form-group col-md-6">
      <label for="Doctor">Doctor Id:</label>
      <input type="text" class="form-control" id="doctorID"  name="doctorID">
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-6">
      <label for="age">Age:</label>
      <input type="text" class="form-control" id="age"  name="age">
    </div>

    <div class="form-group col-md-6">
      <label for="visitDate">Visit Date:</label>
      <input type="date" class="form-control" id="visitDate" name="visitDate">
    </div>



    <div class="form-group col-md-6">
     <label for="description">Description:</label>
    <textarea class="form-control" id="desc" name ="desc" rows="3"></textarea>
  </div>

  <div class="form-group col-md-8"">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  
</div>

  </form>
</div>

</body>
</html>
